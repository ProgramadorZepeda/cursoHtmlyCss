<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./style.css"> <!--Para poder ligar css a un archivo de html usamos la etiqueta de link, esta es la manera que genera una mejor práctica-->

    <style>/*Se puede usar la etiqueta de style que nos permite aplicar los estilos directamente en el html, pero si tenemos muchos archivos va a provocar que se tardar mucho tiempo los proyectos en cargar, siempre y cuando tengamos muy pocos estilos  */

    </style>
</head>
<body>
    <main>
        <p ><!--También podemos usar style directamente como un atributo en nuestras etiquetas, se le conoce como estilo enbevido-->Lorem</p>
        <p class="parrafo"><!--Aquí usamos el atributo class, así podemos mandar a llamar esta etiqueta en css-->parrafo</p>
        <p id="texto"><!--Al igual que en class debemos asiganrle un nombre al id para mandarlo a llamar en nuestro archivo css-->ID</p>
    </main>
    
</body>
</html>

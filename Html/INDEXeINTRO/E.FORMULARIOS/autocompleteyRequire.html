<!--ATUCOMPLETE , también ayuda a recordar información, por ejemplo nombres de usuario, contraseñas etc, 
REQUIERE: nos ayuda a generar validaciones-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text"  name="nombre" id="nombre" autocomplete="name" required> <!--El atributo autocomplete nos va a ayudar a recordar o va asugerir los valores insertados anteriormente en el mismo formulario, este atributo se le puedew aplicar a los input del formulario, o a todo el formulario cuando queremos que todos los elemntos compatibles cpn este elemento tengan autocpmplete -->
            <!--El atributo REQUIRED. no indica que debemos completar un campo en caso de que no lo hayamos completado-->
        </label>
        <label for="correo">
            <span>¿Cuál es tu correo?</span>
            <input type="email"  name="correo" id="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿En que país vives?</span>
            <input type="text"  name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>¿Cuál es tu codigo postal?</span>
            <input type="text"  name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit"/> <!--Se coloca el input sumbmit al final de un formulario por buena practica-->
    </form>
    
</body>
</html>

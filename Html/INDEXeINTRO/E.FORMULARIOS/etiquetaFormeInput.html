<!--Etiqueta From e Input-->

<!--Los formularios son una parte importante de los productos web ya que son una forma en la que interactuamos con los usuarios, es como recolectamos la información o los usarios son los que no requisitan la info. Genrar un formulario es una responsabilidad importante porque es una de las mejores maneras para retener un usuario-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--Forma ideal de generar formularios -->
    <form action="">
        <label for="nombre"><!--representa una etiqueta para un elemento de interfaz de usuario.Este puede estar asociado con un control ya sea mediante la utilizacion del atributo "for", o ubicado el control del elemnto "label".Tal control es llamado "el control etiquetado" del elemnto "label"  -->
            <span>¿Cuál es tu nombre?</span> <!--La tiqueta span.Es un contenedro en línea sirve para aplicar estilo al texto o agrupar elementos en línea-->
            <input type="text" id="nombre" placeholder="Tu nombre"><!--El atributo en la etiqueta input define el tipo de dato de entrada que vamos a colocar en la etiqueta, si queremos texto colocamos el atributo de text....El elemnto ID(id) tiene que ser el mismo que se pone en el atributo for de la etiqueta <label>
            Atributo PLACEHOLDER(placeholder). Nos ayuda a poner un texto de ej, que visualmente le dice a la persona que tipo de info fa en el formulario-->
        </label>
        <!--Ejercisio....crear un formulario usando diferentes tipso de inputs-->
        <label for="inicio-platzi">
            <sapn>¿Qué día comenzaste en Platzi?</sapn>
            <input type="date" id="inicio-platzi"/>
        </label>
        <label for="horario">
            <sapn>¿En que horario estudias?</sapn>
            <input type="time" id="horario "/>
        </label>
    </form> <!--La etiqueta de form le dice al navegador, que lo que viene a qui es un formulario y el usario va a dejar información, también tiene el atributo "action" se usa para interactuar con Js-->

    
</body>
</html>

<!--Como usar la etiqueta img-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetaImg</title>
</head>
<body>
    <!--Es necesario encapsular la etiqueta img en una etiqueta contenedora para poderla tratar, cambierle la forma o el tamaño,-->
    <figure> 
        <img src="" alt="">  <!--Esta es la etiqueta de imágen y nos ayuda a renderizar la imagen, tiene dos atributos source y alt. 
        SOURCE (src):el atributo de source es para indicar donde se encuentra la imagen, se puede conseguir la imágen de una carmpeta o de una url
         ALT: Es una descripción que le vamos a dar a la imágen -->
         <figcaption></figcaption> <!--Esta etiqueta se coloca una descripción similar a la que viene en el alt pero nos ayuda a poner una descripción similar a lo que viene en el alt pero que visulamente da una explicación de la imágen en caso de que se necesite-->
        </figure> <!--Existe otra etique además de imagen es la etiqueta figuire y nos sirve de contenedor para la imagen-->
</body>
</html>

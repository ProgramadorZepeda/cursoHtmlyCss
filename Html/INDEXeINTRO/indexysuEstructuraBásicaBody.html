Etiquetas contenedoras.
<body> <!--En Html hay dos tipos de etiquetas, de contenido y contenedoras, la etiqueta de contenido llevan texto, imagen o video o cualquier cosas que se requiera renderizar--> 
<!--Las etiquetas contenedoras llevan más etiquetas adentro y nos ayudan a generar la estructura dentro de nuestra página-->
<header> <!--Es la etiqueta contenedora que lleva el encabezado puede llevar otras etiquetas c --> <nav></nav><!--Esta etiqueta lleva la barra de navegación--></header>
<main> <!--Esta etiqueta va debajo del encabezado y la barra de navegación, esta etiqueta le indica al navegador que aquí va a ir todo el contenido de la página--> <section> <!--Esto es una sección que puede ir dentro de main--><article> <!--Los articles pueden ir dentro de las secciones s--></article>
</section>
<ul><!--Esta etiqueta nos permite crear listas desordendas--> 
</ul>
<ol> <!--Esta etiqueta nos permite crear listas ordenadas--></ol>
</main>
<footer> <!--Esta etiqueta le indica el pie de página --> </footer><!--Estas son etiquetas contenedoras, nos ayudan a hacer la maquetación de nuestro proyecto, nos pwd
    ayuda a dividir el contedio, existe una etiqueta contenedora que es <div><div/> es un comodin-->

Etiquetas de contenido.
<p><!--Texto, esta etiqueta genera un parrafo--></p>
<h1> <!--Es una etiquetade encabezado, le dice al navegador que tiene que mostrar el titulo de manera más grande, existen desde h1 que es el más importante hasta h6 que es el menos importante --></h1>
<li> <!--Es el elemento de una lista --></li>
<a herrf="#"><!--Esta etiqueta nos ayuda a generar hipervinculos, se le pone un numeral para que no se refresca la página, hay mas etiquetas de contenido como imagenes y video--></a>




    
</body>
</html>

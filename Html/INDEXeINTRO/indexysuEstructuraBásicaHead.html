<!--el index es la página inicial que el servidor va a buscar al momento que tengaa que abrir un proyecto si esta paágina no existe nosotros le tendriamos que indicar al servidor que archivo queremos que abra-->
<!DOCTYPE html> <!--Esta línea le indica al navegador que el documento es html:5-->
<html > <!--Este es el contenedor principal al que se le cnoce como contenedor padre....Este contenedor lleva todas las etiquetas que lleva nuestro proyecto --> lang="es"<!--Este es un atributo especial que lleva la atiqueta, le indica al navegador el lenguaje que tiene el proyecto -->
    <head> <!--En la etiqueta de head va todo lo que es importante que el navegador cargue, pero que no es importante que el usuario lo vea-->
        <meta charset="UTF-8"/> 
        <!--La etiqueta meta: le van cierta info al navegador para que se pa como tratar al proyecto, se cierra sola, no necesita etiqueta de cierre: charset es un atributo que nos indicarle al navegador como leer los diferentes caracteres especiales-->
        <meta name="description" />
        <!--esta atributo nos mostrara el nombre que aparece en a descripción-->
        <meta name="robots" content="index, follow o unfollow: si no queremos que la pagina sea visible en internet "/> 
        <!--le indica a los robots de los buscadores que pueden usar para colocar la pagina -->
        <title><!--aquí se pone el nombre de la página--></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <!--este meta vuelve al proyecto responsive. todos los proyectos web que hags debes deben ser responsive-->
        <link rel="styke" href="stule.css"> 
        <!--Link tiene dos atributos rel le dice que el documento es una hoja de estilos y href que le indica la ruta donde se aloja el documentos de estilos-->
    </head>
    <body>
    
    </body>

</html>
